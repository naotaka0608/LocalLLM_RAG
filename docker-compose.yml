version: '3.8'

services:
  # Ollama サービス（LLMエンジン）
  ollama:
    image: ollama/ollama:latest
    container_name: rag-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"  # ローカルホストのみからアクセス可能に制限
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - rag-network
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # RAG FastAPIアプリケーション
  rag-backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: rag-backend:latest
    container_name: rag-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"  # ローカルホストのみからアクセス可能に制限
    volumes:
      - uploads-data:/app/uploads
      - chroma-data:/app/chroma_db
      - ./backend/.env:/app/.env:ro
    networks:
      - rag-network
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=WARNING
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # SvelteKit フロントエンド
  rag-frontend:
    build:
      context: ./frontend-svelte
      dockerfile: Dockerfile
    image: rag-frontend:latest
    container_name: rag-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:5173"  # ローカルホストのみからアクセス可能に制限
    networks:
      - rag-network
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - rag-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    security_opt:
      - no-new-privileges:true

  # Nginx リバースプロキシ（本番環境推奨）
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL証明書
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - rag-network
    depends_on:
      - rag-backend
      - rag-frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    security_opt:
      - no-new-privileges:true

  # Fail2Ban（セキュリティ）
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: rag-fail2ban
    restart: unless-stopped
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./fail2ban:/data
      - nginx-logs:/var/log/nginx:ro
    environment:
      - TZ=Asia/Tokyo
      - F2B_LOG_LEVEL=INFO
      - F2B_DB_PURGE_AGE=30d

networks:
  rag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ollama-data:
    driver: local
  uploads-data:
    driver: local
  chroma-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
